[package]
name = "reisplanner"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.4", features = ["blocking"] }
protobuf = "3.4.0"
csv = "1.3.0"
serde = { version = "1.0.203", features = ["derive"] }
